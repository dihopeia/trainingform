<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8">
        <title>Űrlap</title>
        <link rel="stylesheet" type="text/css" href="./design/main.css">
    </head>
    <body>
        <h1>Sima regisztrációs űrlap:</h1>
        <h3>A minél gyorsabb és pontosabb kitöltés érdekében, kérjük, hogy olvassa el a részletes kitöltési útmutatót, ami <a target="_blank" href="./howto.html">ide</a> kattintva érhető el.</h2>
        <form>
            <br>
            <label for="vname">Neme:</label><br>
            - Férfi<input name="gender" value="male" type="radio"> - Nő<input name="gender"  value="female" type="radio"><br>

            <label for="vname">Vezetéknév: </label><input id="vname" name="vname" type="text"> <label for="kname"> Keresztnév: </label><input id="kname" name="kname" type="text"><br><br>

            <label for="e-mail">E-mail cím: </label><input id="e-mail" name="e-mail" type="email"><br>
            <label for="phone">Telefonszám: </label><input id="phone" name="phone" type="tel" value="0036"><br><br>

            </optgroup>

            </optgroup>
            
        </select><br><br>
        <textarea name="megjegyzes"></textarea><br><br>

            <input type="submit" value="Kész"><br>
        </form>
